                target_label: __tmp_hash
                replacement: $$1
                action: hashmod
              - source_labels: [__tmp_hash]
                separator: ;
                regex: "0"
                replacement: $$1
                action: keep

              kubernetes_sd_configs:
                - role: endpoints
                  kubeconfig_file: ""
                  follow_redirects: true
                  enable_http2: true
                  namespaces:
                    own_namespace: false
                    names:
                    - default
            - job_name: 'kube-state-metrics'
              static_configs:
                - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']
            - job_name: 'node-exporter'
              kubernetes_sd_configs:
                - role: endpoints
              ec2_sd_configs:
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '.*:9100$'
                - action: replace
                  source_labels: [__meta_kubernetes_endpoint_node_name]
                  target_label: nodename

            - job_name: "custom-metrics"
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '.*:()$'
                - action: replace
                  source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: nodename
                - action: replace
                  source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - action: replace
                  source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod_name
                - action: replace
                  source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container_name
                - action: replace
                  source_labels: [__meta_kubernetes_pod_controller_kind]
                  target_label: pod_controller_kind

              metric_relabel_configs:
                - source_labels: [ __name__ ]
                  regex: '(unspecified.*)$'
                  action: drop


            - job_name: 'kubernetes-java-jmx'
              sample_limit: 1000
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '.*:9404$'
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - action: replace
                  source_labels: [ __meta_kubernetes_namespace ]
                  target_label: Namespace
                - source_labels: [ __meta_kubernetes_pod_name ]
                  action: replace
                  target_label: pod_name
                - action: replace
                  source_labels: [ __meta_kubernetes_pod_container_name ]
                  target_label: container_name
                - action: replace
                  source_labels: [ __meta_kubernetes_pod_controller_kind ]
                  target_label: pod_controller_kind
                - action: replace
                  source_labels: [ __meta_kubernetes_pod_phase ]
                  target_label: pod_controller_phase
              metric_relabel_configs:
                - source_labels: [ __name__ ]
                  regex: 'jvm_gc_collection_seconds.*'
                  action: drop



            - job_name: 'kubernetes-nginx'
              sample_limit: 1000
              metrics_path: /metrics
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [ __address__ ]
                  action: keep
                  regex: '.*:10254$'
                - source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                  action: replace
                - source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: host
                  action: replace
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                  action: replace
              metric_relabel_configs:
                - source_labels: [__name__]
                  regex: 'go_memstats.*'
                  action: drop
                - source_labels: [__name__]
                  regex: 'go_gc.*'
                  action: drop
                - source_labels: [__name__]
                  regex: 'go_threads'
                  action: drop
                - regex: exported_host
                  action: labeldrop


    exporters:

      prometheusremotewrite:
        endpoint: https://aps-workspaces.ap-southeast-1.amazonaws.com/workspaces/ws-xxx/api/v1/remote_write
        auth:
          authenticator: sigv4auth
      logging:
        loglevel: warn
    extensions:
      sigv4auth:
        region: ap-southeast-1
        service: aps
      health_check:
      pprof:
        endpoint: :1888
      zpages:
        endpoint: :55679
    processors:
      batch/metrics:
        timeout: 30s
        send_batch_size: 500

    service:
      extensions: [pprof, zpages, health_check, sigv4auth]
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [batch/metrics]
          exporters: [logging, prometheusremotewrite]

